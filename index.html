			<div class="form-container">
				<h1>Stroke Risk Predictor</h1>
				<p>
					<span class="required">*</span> indicates a required field
					<span class="jk reddish">Obviously they're all required</span>
				</p>
				<form action="post">
					<div class="options r">
						<label for="age"><span class="required">*</span>Age</label>
						<input class="r" type="number" name="userAge" id="age" required />
					</div>
					<div id="working-div " class="options">
						<label for="work"><span class="required">*</span>Work Type</label
						><select name="work" id="work">
							<option value="0">Have Children</option>
							<option value="1">Private</option>
							<option value="2">Government Job</option>
							<option value="3">Self Employed</option>
							<option value="4">Never Worked</option>
						</select>
					</div>

									value="0"

									type="radio"
									class="input" />

									<span class="span">Yes</span>
								</div>
							</div>
							<div class="option">

									value="1"
									type="radio"
									class="input" />

									<span class="span">No</span>
								</div>
							</div>
							<div class="option">

									id="formally"
									name="smoke"
									value="2"
									type="radio"
									class="input" />

									<span class="span">Formally</span>

							</div>
						</div>

					<div class="options r">

							><span class="required">*</span>Hypertension</label
						>

						<!-- ==================================== -->
						<div class="toggle-button-cover">
							<div id="button-3" class="button r">
								<input
									class="checkbox"
									name="hypertension"
									id="Hypertension"
									type="checkbox" />
								<div class="knobs"></div>
								<div class="layer"></div>
							</div>
						</div>
						<!-- ===================================== -->
					</div>

					<div class="options">
						<label for="heart"
							><span class="required">*</span>Heart Disease</label
						>
						<div class="toggle-button-cover">
							<div id="button-3" class="button r" name="heart" id="heart">
								<input
									class="checkbox"
									name="heart"
									id="heart"
									type="checkbox" />
								<div class="knobs"></div>
								<div class="layer"></div>
							</div>
						</div>
					</div>
					<div class="options r">
						<label for="marry "
							><span class="required">*</span>Ever Married</label
						>
						<div class="toggle-button-cover">
							<div id="button-3" class="button r" name="heart" id="heart">
								<input
									class="checkbox"
									name="marry"
									id="marry"
									type="checkbox" />
								<div class="knobs"></div>
								<div class="layer"></div>
							</div>
						</div>
					</div>

					<div class="options">
						<label for="glucose">Average Glucose Level:</label>
						<input type="number" step="0.1" name="glucose" id="glucose" />
					</div>
					<div class="bmi options">
						<label for="bmi">BMI:</label>

						<input type="number" step="0.1" name="bmi" id="bmi" />
					</div>
					<div class="btn" style="display: block; min-width: 200px">
						<button
							onclick="toastFunction()"
							type="submit"
							value="Submit"
							class="login"
							id="submit">
							Predict

					</div>
				</form>
			</div>
